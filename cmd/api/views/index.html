<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .list-item {
            list-style-type: none;
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 200px;
            height: auto;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .barcode-image {
            width: 300px;
            height: 150px;
            margin-top: 35px;
            margin-bottom: 75px;
        }

        /* .product {
            margin-bottom: 27rem;
        } */
    </style>
</head>

<body>
    <h1>The Store </h1>
    <div class="row">
        {{ range .products }}
        <div class="col-md-4 mb-4">
            <div class="card h-100 text-center">
                <li class="list-item text-center">{{ .Name }} - ${{ .Price }}</li>
                <div class="col-md-6 mx-auto d-flex flex-column justify-content-center align-items-center">
                    <img class="product-image" src="{{ .ProductImage }}" alt="{{ .ProductID }}">
                    <br />
                    <img class="barcode-image" src="{{ .BarcodeImage }}" alt="{{ .ProductID }}">
                </div>
            </div>
        </div>
        {{ else }}
        <div class="col-12">
            <p>No products available</p>
        </div>
        {{ end }}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
